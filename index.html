<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Hasin</title>
  </head>
  <body>
    <script>

      const playerSelection = prompt("Rock paper or scissors?","").toLowerCase();
      const round = Number(prompt("Enter number of rounds in digits","5"));

      alert(game(round));

      function random(upTo) {
        return Math.floor(Math.random() * upTo); //floor is used to create whole number
      }

      function computerPlay(){
        let number = random(3);
        switch (number){
          case 0:
            return "rock";
            break;
          case 1:
            return "paper";
            break;
          case 2:
            return "scissors";
            break;
        }
      }

      function playRound(){ //converted strings to numbers in order to keep track of rounds
        let pS = playerSelection;
        let cS = computerPlay();

        if ((pS == "rock" && cS == "paper") || (pS == "paper" && cS == "scissors") || (pS == "scissors" && cS == "rock")) {
          return 0; //You lost!
        }
        else if (pS == cS) {
          return 0;
        }
        else {
          return 1; //You won!
        }
      }

      function game(round){
        let won=0;
        for(i = 0; i < round; i++){
          won = won + playRound();
        }
        return "Games won: " + won + "/" + round;
      }


    </script>
  </body>
</html>
