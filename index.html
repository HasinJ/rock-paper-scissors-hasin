<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Hasin</title>
  </head>
  <body>

    <button id="play">Click Here for Rock-Paper-Scissors with prompt</button>

    <script>

    const play = document.getElementById('play');
    play.addEventListener('click', promptUser);

    function promptUser(){
      const playerSelection = prompt("Rock paper or scissors?","").toLowerCase();
      const round = Number(prompt("Enter number of rounds in digits","5"));

      alert(game(round, playerSelection));
    }


    function random(upTo) {
      return Math.floor(Math.random() * upTo); //floor is used to create whole number
    }

    function computerPlay(){
      let number = random(3);
      switch (number){
        case 0:
          return "rock";
          break;
        case 1:
          return "paper";
          break;
        case 2:
          return "scissors";
          break;
      }
    }

    function playRound(pS){
      let cS = computerPlay(); //computer random selection

      if ((pS == "rock" && cS == "paper") || (pS == "paper" && cS == "scissors") || (pS == "scissors" && cS == "rock")) {
        return 0;
      }
      else if (pS == cS) {
        return 0;
      }
      else {
        return 1;
      }
    }

    function game(rounds, playerSelection){
      let won=0;
      for(i = 0; i < rounds; i++){
        won = won + playRound(playerSelection);
      }
      return "Games won: " + won + "/" + rounds;
    }


    </script>
  </body>
</html>
